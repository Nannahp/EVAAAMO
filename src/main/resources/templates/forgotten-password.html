<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Vue App Root -->
<div id="app">

    <!-- Form Component with Title -->
    <form-component title="Glemt kodeord" th:action="@{/forgotten-password}" method="post">

        <!-- Email Input -->
        <basic-input-component
                label="Email*"
                name="email"
                v-model="email"
                type="email"
                placeholder="mail@mail.com"
                required
        ></basic-input-component>

        <!-- Error Handling with Thymeleaf -->
        <div th:if="${message}" class="text-red-500 text-sm mt-2">
            <p th:text="${message}"></p>
        </div>

        <!-- Submit Button -->
        <form-button-component>Send mail</form-button-component>

        <!-- Forgot Password Link -->
        <text-with-link-components
                text="Har du husket dit kodeord alligevel? Klik her og gÃ¥ tilbage til log ind"
                link="/login"
                font-size="text-sm"
                text-align="text-center"
                padding="pt-4"
                font-weight="font-medium"
        ></text-with-link-components>
    </form-component>
</div>

<!-- Load Vue.js first -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Main JavaScript with global components -->
<script type="module" src="/components/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script type="module">
    import FormComponent from '/components/FormComponent.js';
    import BasicInputComponent from '/components/BasicInputComponent.js';
    import FormButtonComponent from '/components/FormButtonComponent.js';
    import TextWithLinkComponent from '/components/TextWithLinkComponent.js';

    new Vue({
        el: '#app',
        components: {
            'form-component': FormComponent,
            'basic-input-component': BasicInputComponent,
            'form-button-component': FormButtonComponent,
            'text-with-link-components': TextWithLinkComponent,
        },
        data: {
            email: '',
        },

    });
</script>
</body>
</html>
