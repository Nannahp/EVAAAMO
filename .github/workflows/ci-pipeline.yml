name: CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  # Backend job
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run Maven Tests
        working-directory: ./ # evt adjust
        run: mvn clean test -e -X

  # Frontend job
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 #v4.2.1 oct 7 2024

      # Step 2: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a #v4.2.1 oct 22 2024
        with:
          path: |
            ~/.m2/repository
            target
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # Step 3: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b #v4.5.0 oct 21 2024
        with:
          java-version: "21"
          distribution: "temurin"

      # Step 4: Run Maven tests
      - name: Run Maven tests
        run: mvn test
